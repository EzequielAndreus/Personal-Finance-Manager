services:
  web:
    build: .
    container_name: pfm_web_prod
    command: uv run src/app.py
    ports:
      - "5001:5000"
    environment:
      # Database connection via RDS Proxy
      # DATABASE_URL should be in format: postgresql+psycopg2://user:password@rds-proxy-endpoint:port/dbname
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - PORT=5000
      - SEED_PREDEFINED=${SEED_PREDEFINED:-0}
      - FLASK_ENV=${FLASK_ENV:-production}
      - FLASK_DEBUG=${FLASK_DEBUG:-0}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
