services:
  db:
    image: postgres:15-alpine
    container_name: milestone1_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: milestone1_web
    command: python3 src/app.py
    volumes:
      - .:/app
      - /app/__pycache__
    ports:
      - "5001:5000"
    environment:
      - DATABASE_URL=postgresql+psycopg2://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-postgres}
      - SECRET_KEY=${SECRET_KEY:-dev_secret_key_change_in_production}
      - PORT=5000
      - SEED_PREDEFINED=${SEED_PREDEFINED:-0}
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
