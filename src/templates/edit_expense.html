{% extends "base.html" %}
{% block title %}Edit Expense{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">âœï¸ Edit Expense</h2>

    <form method="POST" action="{{ url_for('expenses.edit_expense', id=expense.id) }}" class="card shadow p-4">
        <div class="mb-3">
            <label for="name" class="form-label">Expense Name *</label>
            <input 
                type="text" 
                class="form-control" 
                id="name" 
                name="name" 
                value="{{ expense.name }}" 
                required>
        </div>

        <div class="mb-3">
            <label for="amount" class="form-label">Amount *</label>
            <input 
                type="number" 
                step="0.01" 
                class="form-control" 
                id="amount" 
                name="amount" 
                value="{{ expense.amount }}" 
                required>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category *</label>
            <input 
                type="text" 
                class="form-control" 
                id="category" 
                name="category" 
                value="{{ expense.category }}" 
                required>
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Date *</label>
            <input 
                type="date" 
                class="form-control" 
                id="date" 
                name="date" 
                value="{{ expense.date.strftime('%Y-%m-%d') }}" 
                required>
        </div>

        <div class="mb-3">
            <label for="due_date" class="form-label">Due Date (optional)</label>
            <input 
                type="date" 
                class="form-control" 
                id="due_date" 
                name="due_date" 
                value="{{ expense.due_date.strftime('%Y-%m-%d') if expense.due_date else '' }}">
        </div>

        <div class="mb-3">
            <label for="element" class="form-label">Element</label>
            <input 
                type="text" 
                class="form-control" 
                id="element" 
                name="element" 
                value="{{ expense.element or '' }}">
        </div>

        <div class="mb-3">
            <label for="comment" class="form-label">Comment / Note</label>
            <textarea 
                class="form-control" 
                id="comment" 
                name="comment" 
                rows="3">{{ expense.comment or '' }}</textarea>
        </div>

        <div class="d-flex justify-content-between">
            <a href="{{ url_for('expenses.expenses_list') }}" class="btn btn-secondary">â† Back</a>
            <button type="submit" class="btn btn-primary">ğŸ’¾ Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
