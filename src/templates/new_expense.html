{% extends "base.html" %}
{% block title %}Nuevo gasto{% endblock %}
{% block content %}
<h3 class="mb-4">Registrar nuevo gasto</h3>
<form method="POST" class="card p-4 shadow-sm">
    <div class="row mb-3">
        <div class="col-md-6">
            <label class="form-label">Nombre</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="col-md-3">
            <label class="form-label">Monto</label>
            <input type="number" name="amount" step="0.01" class="form-control" required>
        </div>
        <div class="col-md-3">
            <label class="form-label">Categor√≠a</label>
            <input type="text" name="category" class="form-control" required>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-4">
            <label class="form-label">Fecha</label>
            <input type="date" name="date" class="form-control" value="{{ today }}" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Fecha de vencimiento (opcional)</label>
            <input type="date" name="due_date" class="form-control">
        </div>
        <div class="col-md-4">
            <label class="form-label">Elemento</label>
            <input type="text" name="element" class="form-control">
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">Comentario</label>
        <textarea name="comment" class="form-control" rows="2"></textarea>
    </div>
    <button class="btn btn-dark w-100">Guardar gasto</button>
</form>
{% endblock %}
